name: Cancel CI on PR Close

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - requested
      - completed
      - in_progress

jobs:
  cancel:
    if: ${{ github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion != 'completed' }}
    runs-on: ubuntu-latest
    steps:
      - name: Cancel this workflow
        uses: actions/github-script@v6
        with:
          script: |
            const runId = context.runId;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const { data: workflowRuns } = await github.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: context.workflow,
              branch: context.ref.replace('refs/heads/', ''),
              event: 'pull_request',
              status: 'in_progress'
            });

            for (const run of workflowRuns.workflow_runs) {
              if (run.id !== runId) {
                await github.actions.cancelWorkflowRun({
                  owner,
                  repo,
                  run_id: run.id
                });
              }
            }
